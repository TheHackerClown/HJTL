<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            .parallax {
                /* The image used */
                background-image: url("{%static 'img.webp'%}");

                /* Set a specific height */
                min-height: 500px;

                /* Create the parallax scrolling effect */
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                overflow-x: hidden;
                }
            #blur {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                backdrop-filter: blur(10px); /* Adjust the blur radius as needed */
            }
        </style>
    
    </head>

    <body class='parallax' id="blur">
        <img src="{%static 'user.png'%}" alt="{{user.name}}" style="transform:translate(12%,12%);height:80px;width:80px;">
        <p class='display-6' style="transform: translate(94px,-68px);-webkit-text-stroke:1px black;-webkit-text-fill-color: brown;">{{user.name}}</p>
        <p class='h6' style="transform: translate(97px,-83px);-webkit-text-fill-color: brown;-webkit-text-stroke: 1px black">{{user.post}}, HJTL Group</p>
        
    </body>
</html>
