<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HJTL Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            .parallax {
                /* The image used */
                background-image: url("{%static 'img.webp'%}");

                /* Set a specific height */
                min-height: 500px;

                /* Create the parallax scrolling effect */
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                }
            #blur {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                backdrop-filter: blur(10px); /* Adjust the blur radius as needed */
            } 
            .centered-div {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 10px;
                background-color: #f0f0f0;
                border-color: black; /* Set the border radius to control the roundness */
                text-align: center;
                padding: 2% 5% 3% 5%;
            }
        </style>
    
    </head>
    
    <body class='parallax' id="blur">
        
        <div class="centered-div" style="background-color: rgb(53, 52, 52);"> 
            <form method="post" action="{% url 'dash' %}">
                {% csrf_token %}
                <div class="row">
                    <h1  style="color:#f0f0f0;-webkit-text-stroke: 1px black;-webkit-text-fill-color: brown;">HJTL Group</h1>
                    <br>
                    <hr>
                </div>
                <div class="form-floating mb-3">
                   {{field.username}}
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating">
                    {{field.password}}
                    <label for="floatingPassword">Password</label>
                  </div>
                <br>
                <button type="submit" class="btn btn-outline-success">Login</button>
            </form>
        </div>
    </body>
</html>
